<div *ngIf=" loading == true ">
    <h3>Loading...</h3>
</div>

<div *ngIf=" loading == false ">

    <div class="err" *ngIf=" error == true ">
        <h3>Something went wrong please try again.</h3>
    </div>


    <div *ngIf="users.length != 0">
        
        <ul>
            <li *ngFor="let u of users">
                <h3>{{ u.name }}</h3>
                <p>
                    {{ u.email }}
                </p>
            </li>
        </ul>
        
    </div>


</div>
