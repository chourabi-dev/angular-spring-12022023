<app-navbar></app-navbar>



<div class="container mt-5">
    <div class="row">

        <div class="col-sm-4 mb-4" *ngFor="let p of products">
            <div class="card">
                <div class="card-body">
                    <img [src]="p.photoURL" class="w-100" alt="">
                    <h3>{{ p.name }}</h3>
                    <p class="text-muted">
                        {{ p.price | currency }}
                    </p>

                    <button (click)="addToCart(p)" class="btn btn-primary w-100">Add to cart</button>
                </div>
            </div>
        </div>
    </div>
</div>
