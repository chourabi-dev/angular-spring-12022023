<app-navbar></app-navbar>

<div class="container mt-5">
    <table class="table">
        <thead>
            <th>Fullname</th>
            <th>Email</th>
            <th>Phone</th>
            
        </thead>
        <tbody>
            <tr *ngFor="let e of employees">
                <td>{{ e.fullname }}</td>
                <td>{{ e.email }}</td>
                <td>{{ e.phone }}</td>
                
            </tr>
        </tbody>
    </table>
</div>
